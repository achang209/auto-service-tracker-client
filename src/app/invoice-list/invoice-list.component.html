
<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Date</th>
                    <th scope="col">Mileage</th>
                    <th scope="col">Service Provider</th>
                    <th scope="col">Service Performed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let invoice of invoices">
                    <td>{{invoice.id}}</td>
                    <td>{{invoice.date}}</td>
                    <td>{{invoice.mileage}}</td>
                    <td>{{invoice.serviceProvider}}</td>
                    <td>{{invoice.servicePerformed}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
